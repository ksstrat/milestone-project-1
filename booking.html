<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaterWayFriends</title>
    <meta name="description"
        content="WaterWayFriends is your kayak community. Experience the most beautiful and exciting tours with us.">

    <!-- bootstrap link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom CSS link -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <!-- body element starts here-->
  <!-- classes on body so footer mt-auto will work and stay to the bottom of the page -->
  <body class="d-flex flex-column min-vh-100">
    <!-- navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">WaterWayFriends</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html#aboutus">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tours.html">Upcoming Tours</a>
            </li>
            <li class="nav-item">
              <a class="btn nav-button active" aria-current="page" href="booking.html">Book now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main for all key sections -->
    <main>
        <h1>The booking form is inserted here</h1>
    </main>

    <!-- footer -->
    <!-- mt-auto to push footer to page bottom-->
    <footer id="contact">
        <!-- contact data -->
        <div class="container section pt-3">
          <div class="row text-center">
            <div class="col-12">
              <h3>Contact Us!</h3>
              <address>
                <strong>WaterWayFriends</strong>
                <br />
                123 Lake Street
                <br />
                Lake City, 12345
              </address>
              <p>waterwayfriends@gmail.com</p>
            </div>
            <!-- social links -->
            <div class="social-links">
              <a
                href="https://www.instagram.com/"
                target="_blank"
                aria-label="Link to Instagram (opens in a new tab)"
                rel="noopener"
              >
                <i class="fa-brands fa-instagram"></i
              ></a>
  
              <a
                href="http://www.facebook.com/"
                target="_blank"
                aria-label="Link to Facebook(opens in a new tab)"
                rel="noopener"
              >
                <i class="fa-brands fa-facebook"></i
              ></a>
  
              <a
                href="https://x.com/home"
                target="_blank"
                aria-label="Link to X(opens in a new tab)"
                rel="noopener"
              >
                <i class="fa-brands fa-x-twitter"></i
              ></a>
  
              <a
                href="https://pinterest.com/"
                target="_blank"
                aria-label="Link to Pinterest (opens in a new tab)"
                rel="noopener"
              >
                <i class="fa-brands fa-pinterest"></i
              ></a>
            </div>
          </div>
        </div>
      </footer>

    <!-- bootstrap JS script-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- fontawesome CDN -->
    <script
      src="https://kit.fontawesome.com/6407888561.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
